<script type="module">
    console.log('代码太烂了！！！我都不忍直视！！')

    import verify from "../js/verify.js"
    import guest from "../js/guest.js"
    import {
        currentTime,
        lastTime,
        now,
        setupTime, zeng
    } from "../js/render.js"

    const referrerURL = document.referrer
    // const currentURL = window.location.href
    // console.log('来源', referrerURL)
    // console.log('当前', currentU

    const p = localStorage.getItem('myPeople')

    if (referrerURL === "http://draganet.gitee.io/zeng-christmas-tree/"
        || referrerURL === 'http://192.168.1.3:8080/'
    ) {
        rotatingTreeRender()
    } else if (!p) {
        if (referrerURL === ''
            || referrerURL === referrerURL) {
            checkTime() ? rotatingTreeRender() : guest()
        } else {
            rotatingTreeRender()
        }
        window.addEventListener("beforeunload", () => {
            localStorage.removeItem('setupTime')
        })
    } else {
        rotatingTreeRender()
    }

    function checkTime() {
        if (setupTime) {
            // 未过期
            if (currentTime < lastTime) {
                rotatingTreeRender()
                return true
            } else if (verify() === 'iron man') {// 过期重新验证
                rotatingTreeRender()
                localStorage.removeItem('setupTime')
                localStorage.setItem('setupTime', `${now}`)
                return true
            }
        } else {
            const v = verify()
            if (v === 'spider man') {
                rotatingTreeRender()
                hiddenGuest()
                localStorage.setItem('setupTime', `${now}`)
            } else if (v === 'myPeople') {
                console.log('我的人')
                zeng()
                rotatingTreeRender()
                addListener()
                hiddenGuest()
                console.log('监听成功')
            }
        }
    }

    function rotatingTreeRender() {
        const tree = document.querySelector('.container')
        const message = document.querySelector('.message')

        tree.classList.toggle('hide')
        message.classList.toggle('hide')

        if (p) {
            addListener()
        }

        const bd = document.body
        bd.addEventListener('click', () => {
            message.classList.toggle('hide')
        })
    }

    function hiddenGuest() {
        const en = document.querySelector('#clickMe')
        en.classList.toggle('hide')
    }

    function addListener() {
        ableReturnHome()
        nextPage()
        previousPage()
    }

    function ableReturnHome() {
        const returnHome = document.querySelector('body')
        returnHome.addEventListener('click', () => {
            window.location = '../'
        })
    }

    function nextPage() {
        const nextPage = document.querySelector('.next')
        nextPage.addEventListener('click', (e) => {
            e.stopPropagation()
            window.location = '../crystal-ball'
        })
    }

    function previousPage() {
        const previousPage = document.querySelector('.previous')
        previousPage.addEventListener('click', (e) => {
            e.stopPropagation()
            window.location = '../3d-tree'
        })
    }


</script>
